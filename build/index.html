<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora Enjoei</title>
    <link rel="stylesheet" href="/src/output.css">
  </head>
  <body class="bg-purple-500 text-center flex justify-center items-center min-h-screen">
    <div class="bg-slate-50 flex flex-col p-4 rounded-md w-11/12 max-w-md">
      <h1 class="font-sans uppercase font-medium text-lg sm:text-xl">Calculadora Enjoei</h1>
      <input class="border-2 p-2 my-2 w-full" type="number" name="number" id="inputNumber" placeholder="Valor a ser vendido" />
      <div class="flex flex-col sm:flex-row justify-between gap-2">
        <input class="p-2 bg-purple-700 text-white rounded-md cursor-pointer w-full sm:w-auto" type="submit" onclick="calcularTurbinado()" value="Modo Turbinado"/>
        <input class="p-2 bg-purple-700 text-white rounded-md cursor-pointer w-full sm:w-auto" type="submit" onclick="calcularClassico()" value="Modo Clássico"/>
      </div>
      <span id="total" class="text-lime-500 font-semibold mt-4 block text-xl"></span>
      <span id="taxas"></span>
      <div class="mt-8 text-sm text-gray-600">
        Calculadora desenvolvida por Guilherme Caettano. Caso haja algum bug ou dúvida, entre em contato comigo pelo Discord 
        <a href="https://discord.com/users/633080806969180181" target="_blank" class="text-purple-700 font-bold">MAGO</a>.
      </div>
    </div>
    <script src="/turbinado.js"></script>
    <script src="/classico.js"></script>
  </body>
</html>
